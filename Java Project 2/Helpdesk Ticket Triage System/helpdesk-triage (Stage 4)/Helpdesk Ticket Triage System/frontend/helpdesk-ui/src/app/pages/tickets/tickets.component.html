<h1>Tickets</h1>

<div *ngIf="error" style="color: red; margin-bottom: 12px;">
  {{ error }}
</div>

<form (ngSubmit)="createTicket()" style="margin-bottom: 16px;">
  <div>
    <label>Title</label><br />
    <input name="title" [(ngModel)]="form.title" required />
  </div>

  <div style="margin-top: 8px;">
    <label>Description</label><br />
    <textarea name="description" [(ngModel)]="form.description" required></textarea>
  </div>

  <div style="margin-top: 8px;">
    <label>Priority</label><br />
    <select name="priority" [(ngModel)]="form.priority">
      <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
    </select>
  </div>

  <button type="submit" style="margin-top: 10px;">Create Ticket</button>
</form>

<div *ngIf="loading">Loading…</div>

<ul>
  <li *ngFor="let t of tickets">
    <strong>#{{ t.id }}</strong> — {{ t.title }} ({{ t.priority }}, {{ t.status }})
  </li>
</ul>
